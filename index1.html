<!DOCTYPE html>
<html lang="kh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button</title>
</head>
<style>
    .group-btn{
        margin: 30px;
    }
        .group-btn h3{
            /* font-size: កំណត់ទំហំររក្សរ */
            font-size: 35px;
            /* font-family: កំណត់ស្វាយររក្សរ */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        button{
            /* padding: 12px(top-bottom) 32px(left-right) */
            padding: 15px 32px;
            margin-left: 15px;
        }
        .group-btn .btn1{
            background-color: blue;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .group-btn .btn2{
            background-color: black;
            color:white;
            border:none;
            border-radius: 4px;
            cursor:pointer;
        }
        .group-btn .btn3{
            background-color: transparent;
            border: 2px solid gray;
            border-radius: 50px;
            cursor: pointer;
        }
        .group-btn .btn4{
            background-color: rgba(244, 22, 194);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .group-btn .btn4:hover{
            background-color: rgba(182, 15, 157);
        }
        .group-btn .btn5{
            background-color: brown;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s;
            cursor: pointer;
            outline: none;
        }
        .group-btn .btn5:hover{
            background-color: transparent;
            color: brown;
            outline: 1px solid brown;
        }
        .group-btn .btn6{
            background-color: transparent;
            color:blue;
            border: none;
            outline: 2px solid blue;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .group-btn .btn6:hover{
            background-color: black;
            color:white;
            outline: none;
         }
         .group-btn .btn7{
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
         }
         .group-btn .btn7:hover{
            transform: scale(1.1);
         }
         .group-btn .btn8{
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
         }
         .group-btn .btn8:hover{
            background-color: blue;
            transform: rotate(80deg);
         }
         .group-btn .btn9{
            background-color: rgba(248, 14, 205);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
         }
         .group-btn .btn9:hover{
            transform: scale(0.9);
         }
</style>
        <body>
            <div class="group-btn">
            <h3>Primary</h3>
            <button class="btn1">Primary-btn</button>
            <button class="btn2">Primary-btn</button>
            <button class="btn3">Primary-btn</button>
        </div>

        <div class="group-btn">
            <h3>Primary</h3>
            <button class="btn4">Primary-btn</button>
            <button class="btn5">Primary-btn</button>
            <button class="btn6">Primary-btn</button>
        </div>

        <div class="group-btn">
            <h3>Primary</h3>
            <button class="btn7">Primary-btn</button>
            <button class="btn8">Primary-btn</button>
            <button class="btn9">Primary-btn</button>
        </div>
</body>
</html>
